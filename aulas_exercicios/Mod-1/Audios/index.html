<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudios em HTML</title>
</head>
<body>
    <h1>Áudio em HTML5</h1>
    <!--<audio src="midia/1968 - TrackTribe.mp3" preload="auto" autoplay></audio>-->
    <!-- uam forma mas nem todos navegadores entendem-->

    <div>
        <audio preload="metadata" controls autoplay loop>
            <source   src="midia/1968 - TrackTribe.mp3" type="audio/mpeg">
            <source src="midia/1968 - TrackTribe.ogg" type="audio/ogg">
            <source src="midia/1968 - TrackTribe.wav" type="audio/wav">
            <p>seu navegador não suporta áudio <a href="midia/1968 - TrackTribe.mp3" download="1968 - TrackTribe.mp3" type="audio/mpeg">Link para download</a></p>
        </audio>
    </div>
    <audio  preload="metadata" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
    <!-- há uma sequencia certa dos audios onde se o primeiro não funcionar tenta o arquivo abaixo-->
    
</body>
</html>
