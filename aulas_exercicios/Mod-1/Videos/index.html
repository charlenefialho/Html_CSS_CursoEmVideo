<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos no HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mpeg">
        <source src="midia/meu-video.m4v" type="video/mpeg">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>O seu navegador não suporta vídeo</p>
    </video>

        <h1>Inserindo vídeo do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/2gxrI5CPYIM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h1>Inserindo vídeo do Vímeo</h1>
        <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            


</body>
</html>
